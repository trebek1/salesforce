<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create A New Account">
                    <lightning-input
                        name="Account Name"
                        label="Name"
                        onchange={accountNameChangeHandler}
                    >
                    </lightning-input>
                    <lightning-input
                        name="Account Phone"
                        label="Phone"
                        type="phone"
                        onchange={accountPhoneChangeHandler}
                    >
                    </lightning-input>
                    <lightning-input
                        name="Account Website"
                        label="Website"
                        type="url"
                        onchange={accountWebsiteChangeHandler}
                    >
                    </lightning-input>
                    <lightning-button
                        label="Create Account"
                        onclick={createAccount}
                        variant="brand"
                    >
                    </lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account Record">
                    <p>
                        <lightning-formatted-text value={retAccountName}>
                        </lightning-formatted-text>
                        <lightning-formatted-phone value={retAccountPhone}>
                        </lightning-formatted-phone>
                        <lightning-formatted-url value={retAccountWebsite}>
                        </lightning-formatted-url>
                    </p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
