<template>
    <lightning-card title="Meeting Rooms">
        <lightning-layout-item size="8" padding="around small">
            You have selected : {selectedMeetingRoomInfo}
        </lightning-layout-item>
        <ul>
            <template for:each={meetingRooms} for:item="room">
                <li key={room.roomNmae}>
                    <c-meeting-room
                        ontileclick={onTileSelectHandler}
                        style="padding: 10px"
                        meeting-room-info={room}
                    >
                        <div>abacadabra</div>
                        <lightning-tile label={room.roomName} slot="roomInfo">
                            <p class="slds-truncate" title={room.roomCapacity}>
                                Room Capacity: ${room.roomCapacity}
                            </p>
                        </lightning-tile>
                        <div>Extra</div>
                        <div>four loco</div>
                        <div>asdfasdfadsf</div>
                    </c-meeting-room>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
